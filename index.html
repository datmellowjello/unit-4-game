<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">

</head>
  <body>
    <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-3">Crystal Collector Game</h1>
                <p class="lead">Rules</p>
                <hr class="my-2">
                <p>A random number will be chosen at the start of the game.  You must click on the crystals to try and match the random number.  If you match it without going over you win! </p>
               
            </div>

            <div class=row id="gameZone">
                <div class="col-md-3" id="chosenNumber">
                    <h2>Match Number: <span id="randomNumber"></span></h2>

                </div>
                <div class="col-md-6" id="crystalBtns">
                    <button id="button1" value="">
                        <img src="assets\images\_gems-7-png_268786.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                    </button>
                    <button id="button2" value=""> <img src="assets\images\diamond-309694_960_720.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt=""></button>
                    <button id="button3" value="">
                            <img src="assets\images\785126.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                    </button>
                    
                    <button id="button4" value="">
                            <img src="assets\images\Hexagon_Icon_12-512.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">

                    </button>

                </div>
                <div class="col-md-3" id="userPoints">
                    <h2>
                        Your Score: <span id="userPtns"></span>
                    </h2>

                </div>
            </div>
            <div class="row" id="scoreboard">
                <div class="col-md-6">
                    <h2>Wins:<span id="wins"></span></h2>
                </div>
                <div class="col-md-6" >
                    <h2>Loses:<span id="losses"></span></h2>
                    </div>
            </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="assets\javascript\game.js"></script>
</body>
</html>
